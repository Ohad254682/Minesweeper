<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweeper</title>

</head>

<body onload="initGame()">
    <div class="boom"></div>
    <div class="smiley"></div>
    <div class="stopwatch">You have been playing for <span>0</span></div>
    <div class="highscore">Your highest score at this level is <span></span></div>
    <div class="lives"><span class="life"><img src="img/heart.png"></span> <span class="life"><img
                src="img/heart.png"></span> <span class="life"><img src="img/heart.png"></span></div>
    <div class="hints"></div>
    <div><button class="btn btn-manual" onclick="manuallyPosition()">Manually position the mines</button></div>
    <div class="safe-click" onclick="useSafeClick(this)"><button class="btn">Safe Clicks <span></span></button></div>
    <div class="msg-user"></div>
    <table>
        <tbody class="board">
        </tbody>
    </table>
    <div class="settings">
        <button class="btn difficulty" onclick="setDifficulty(this)">Beginner</button>
        <button class="btn difficulty" onclick="setDifficulty(this)">Medium</button>
        <button class="btn difficulty" onclick="setDifficulty(this)">Expert</button>
    </div>
</body>
<script src="js/game.js"></script>

</html>
