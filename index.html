<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweeper</title>

</head>

<body onload="initGame()">
    <div class="modal hide" onclick="initGame()"></div>
    <div class="stopwatch">You have playing for <span>0</span></div>
    <div class="hints"></div>
    <table border="1">
        <tbody class="board">
        </tbody>
    </table>
    <button class="difficulty" onclick="setDifficulty(this)">Beginner</button>
    <button class="difficulty" onclick="setDifficulty(this)">Medium</button>
    <button class="difficulty" onclick="setDifficulty(this)">Expert</button>
</body>
<script src="js/util.js"></script>
<script src="js/game.js"></script>

</html>
